<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
</head>
<body>
    <h1>Welcome to home page.</h1>
    <h3>Simple Variable</h3>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Mobile</th>
        </tr>
        <tr>
            <td th:text="${mystud.name}">XXX</td>
            <td th:text="${mystud.mobile}">XXXXXXX</td></tr>
    </table>
    <h3>Selection Variable:-</h3>
    <div th:object="${mystud}">
        <p>Name : <span th:text="*{name}"></span></p>
        <p>Mobile : <span th:text="*{mobile}"></span></p>
    </div>
</body>
</html>
