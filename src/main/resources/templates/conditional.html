<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>condition Page</title>
</head>
<body>
<h1>Welcome to conditional page.</h1>
<h3>Simple Variable</h3>
<h3 th:text="${studobj.salary}"></h3>

<h3>If-Then</h3>
    <div th:text="${studobj.salary>7000} ? 'Great'"> </div>
    <div th:text="${studobj.salary>3000} ? 'Great'"> </div>
<h3>If-Then-Else</h3>
    <div th:text="${studobj.salary>7000} ? 'Great' : 'Fine'"> </div>
    <div th:text="${studobj.salary>3000} ? 'Great' : 'Fine'"> </div>


<h3>If-Unless</h3>
    <div th:if="${studobj.salary>7000}"> False</div>
    <div th:unless="${studobj.salary>3000}">True </div>
</body>
</html>
